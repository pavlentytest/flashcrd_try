<h2>Map with buildMap</h2>
<div class="step-text">
<p></p>
<p>Create a map with a builder function. Add <code class="java">Apple: Green</code>,  <code class="java">Banana: Yellow</code>, and <code class="java">Strawberry: Red</code> pairs to it.</p>
